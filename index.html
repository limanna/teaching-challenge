<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Raphaël · Easing Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="index.css" type="text/css" media="screen">


    <script type="text/javascript" charset="utf-8">

        window.onload = function () {
                var paper = new Raphael(0, 0, 500, 500);
                var lines = paper.set();
                lines.push(
                    paper.path( "M50,5 L50,80"),
                );

                //creates circles and groups them together to make changes apply to all circles
                var circles = paper.set();
                circles.push(
                    paper.circle(50, 100, 20),
                );

        }
        </script>
</head>

<body>
    <div id="holder"></div>


</body>

</html>
